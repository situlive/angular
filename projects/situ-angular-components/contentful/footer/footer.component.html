<footer class="footer section section-dark-grey" *ngIf="section">
    <div class="container-fluid" *ngIf="section">
        <div class="row">
            <div class="col">
                <div class="row">
                    <div class="col">
                        <ul class="list-unstyled list-horizontal-lg">
                            <li *ngFor="let item of section.links">
                                <a class="btn-link" [routerLink]="item.path" routerLinkActive="active"
                                    [routerLinkActiveOptions]="{exact: true}" data-category="navigate"
                                    data-action="internal link">{{ item.text }}</a>
                            </li>
                            <li *ngFor="let item of section.externalLinks">
                                <a class="btn-link" [href]="item.url" routerLinkActive="active" data-category="navigate"
                                    data-action="external link">{{ item.name }}</a>
                            </li>
                            <li *ngIf="!hideCookiePreferences">
                                <button class="btn-link" type="button" onclick="displayPreferenceModal()">Cookie
                                    Preferences</button>
                            </li>
                        </ul>
                    </div>
                </div>

                <hr />

                <div class="row footer-description">
                    <div class="col-lg-6">
                        <div class="logo-container">
                            <a class="logo float-left" routerLink="/">
                                <svg viewBox="0 0 165 22" xmlns="http://www.w3.org/2000/svg">

                                </svg>
                            </a>
                        </div>

                        <div [innerHtml]="section.content"></div>
                    </div>

                                    target="_blank" data-category="navigate" data-action="external link">

                                    </svg>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</footer>
