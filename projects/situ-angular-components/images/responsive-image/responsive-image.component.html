<div *ngIf="debug">
    <p>publicId: {{publicId}}</p>
    <p>options: {{options|json}}</p>
</div>

<cl-image [class]="class" [public-id]="publicId" dpr="auto" crop="scale" *ngIf="publicId">
    <cl-placeholder type="pixelate">
    </cl-placeholder>
    <cl-transformation attr.width="{{options.width}}" crop="scale" *ngIf="options.width > 0 && options.height === 0">
    </cl-transformation>
    <cl-transformation attr.width="{{options.width}}" attr.height="{{options.height}}" attr.crop="{{options.crop}}"
        *ngIf="options.width > 0 && options.height > 0">
    </cl-transformation>
    <cl-transformation quality="auto" fetch-format="auto">
    </cl-transformation>
</cl-image>
