<cl-image [class]="class" [public-id]="publicId" dpr="auto" crop="scale" *ngIf="publicId && width">
    <cl-placeholder type="pixelate">
    </cl-placeholder>
    <cl-transformation attr.width="{{width}}" crop="scale"></cl-transformation>
    <cl-transformation quality="auto" fetch-format="auto">
    </cl-transformation>
</cl-image>
